<div class="chunk-card content">

    <h2>Do not override visible labels</h2>

    <p class="nhsuk-body-s">For: <a href="/v6/accessibility/testing">Testing</a>

    <div class="chunk-content">

        <p>If you have user interface components with labels that include text or images of text, make sure that the visible name matches or contains the same words as the programmatic name.</p>

    </div>
    
</div>

<div class="chunk-card content">

    <h2>Do not override visible labels</h2>

    <p class="nhsuk-body-s">For: <a href="/v6/accessibility/testing">Testing</a>

    <div class="chunk-content">

        <p>Make sure that ARIA or HTML labels for buttons, links or anchors match or contain the same words as visible labels. That applies whether the visible label is in text or <a href="/v6/accessibility/testing#do-not-include-text-in-images.html">an image of text</a>.</p>

    </div>
    
</div>
